<mat-card class="shadow-lg p-6">
  <div class="overflow-auto rounded-t-2xl">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="min-w-full border border-gray-200 rounded-t-2xl overflow-hidden"
    >
    @for (col of displayedColumns; track $index) {
      <ng-container matColumnDef="{{ col }}">
        @if (col !== 'actions') {
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header="{{ col }}"
            class="text-center text-sm font-medium px-4 py-3 border-b"
          >
            {{ humanizeColumn(col) }}
          </th>
        } @else {
          <th
            mat-header-cell
            *matHeaderCellDef
            class="text-center text-sm font-medium px-4 py-3 border-b"
          >
            {{ humanizeColumn(col) }}
          </th>
        }
    
        <td
          mat-cell
          *matCellDef="let element"
          class="text-sm text-gray-700 px-4 py-3 border-b"
        >
          @if (col !== 'actions') {
            {{ col === 'century' ? (element[col] | roman) : (col === 'feastDay' ? (element[col] | feastDayFormat) : element[col]) }}
          } @else {
            <div class="flex gap-2 justify-center">
              <button
                mat-icon-button
                class="text-blue-500 cursor-pointer"
                (click)="editObject(element)"
                aria-label="Edit"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                class="text-red-500 cursor-pointer"
                (click)="deleteObject(element)"
                aria-label="Delete"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          }
        </td>
      </ng-container>
    }

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 50, 100]"
    showFirstLastButtons
    class="rounded-b-2xl"
  >
  </mat-paginator>
</mat-card>
