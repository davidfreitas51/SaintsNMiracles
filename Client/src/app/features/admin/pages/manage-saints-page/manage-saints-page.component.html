<div>
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-6">
      <h1 class="text-3xl font-bold text-primary-app">Saints</h1>

      <button (click)="manageTags()" mat-stroked-button color="primary">
        <mat-icon>label</mat-icon>
        <span class="ml-1">Manage Tags</span>
      </button>

      <button
        (click)="manageReligiousOrders()"
        mat-stroked-button
        color="primary"
      >
        <mat-icon>church</mat-icon>
        <span class="ml-1">Manage Religious Orders</span>
      </button>
    </div>

    <a mat-fab extended [routerLink]="['/admin', 'saints', 'create']">
      <mat-icon>add</mat-icon>
      Create new Saint
    </a>
  </div>

  <div class="w-full">
    <app-admin-content-table
      [data]="saints"
      [excludedColumns]="[
        'image',
        'tags',
        'markdownPath',
        'religiousOrder',
        'slug',
        'religiousOrderId'
      ]"
      [deleteFn]="deleteSaint"
      [loadData]="loadSaints"
    ></app-admin-content-table>
  </div>
</div>
