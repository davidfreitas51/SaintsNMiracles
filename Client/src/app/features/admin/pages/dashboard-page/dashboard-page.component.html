<div>
  <h1 class="text-3xl font-bold mb-6 text-primary-app">Dashboard</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
    @for (item of summary; track $index) {
    <mat-card class="shadow-lg">
      <mat-card-content>
        <p class="text-gray-500">{{ item.label }}</p>
        <h2 class="text-2xl font-semibold">{{ item.value }}</h2>
      </mat-card-content>
    </mat-card>
    }
  </div>

  <div class="mb-8">
    <mat-card class="shadow-lg p-6 text-center text-gray-500">
      <p>Gr√°fico de exemplo (a implementar)</p>
    </mat-card>
  </div>

  <mat-card class="shadow-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>

    <table mat-table [dataSource]="tableData" class="min-w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="lastActive">
        <th mat-header-cell *matHeaderCellDef>Last Active</th>
        <td mat-cell *matCellDef="let element">{{ element.lastActive }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
  </mat-card>
</div>
