<mat-card class="shadow-lg p-6">
  <div class="overflow-auto rounded-t-2xl">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="min-w-full border border-gray-200 rounded-t-2xl overflow-hidden"
    >
      @for (col of columns; track $index) {
      <ng-container matColumnDef="{{ col }}">
        <th
          mat-header-cell
          *matHeaderCellDef
          [mat-sort-header]="col !== 'actions' ? col : ''"
          class="text-center text-sm font-medium px-4 py-3 border-b"
        >
          {{ col }}
        </th>

        <td
          mat-cell
          *matCellDef="let element"
          class="text-sm text-gray-700 px-4 py-3 border-b"
        >
          @if (col !== 'actions') {
          {{ element[col] }}
          } @else {
          <div class="flex gap-2 justify-center">
            <button
              (click)="
                editObject(element);
                router.navigate([
                  '/admin',
                  currentEntity.toLowerCase(),
                  element.id,
                  'edit'
                ])
              "
              mat-icon-button
              class="text-blue-500 cursor-pointer"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="deleteObject(element)"
              mat-icon-button
              class="text-red-500 cursor-pointer"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          }
        </td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[10, 20, 50, 100]"
    showFirstLastButtons
    class="rounded-b-2xl"
  ></mat-paginator>
</mat-card>
