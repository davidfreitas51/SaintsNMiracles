<div>
    <table mat-table [dataSource]="dataSource" matSort class="">
        @for (col of columns; track $index) {
        <ng-container matColumnDef="{{ col }}">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-2 border-b bg-gray-100"
                [mat-sort-header]="col !== 'actions' ? col : ''">
                {{ col }}
            </th>
            <td mat-cell *matCellDef="let element" class="px-4 py-2 border-b">
                @if (col !== 'actions') {
                {{ element[col] }}
                } @else {
                <button (click)="editObject(element)" mat-icon-button class="mr-2">
                    <mat-icon class="text-blue-500">edit</mat-icon>
                </button>
                <button (click)="deleteObject(element)" mat-icon-button>
                    <mat-icon class="text-red-500">delete</mat-icon>
                </button>
                }
            </td>
        </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
