<div class="flex flex-col h-full w-full p-6 gap-4 overflow-hidden max-w-4xl mx-auto">
  <div class="flex flex-col gap-2">
    <h1 class="text-3xl font-semibold text-primary-app break-words w-full">
      Manage {{ entityName }}s
    </h1>

    <div class="flex items-center justify-between flex-wrap gap-4 w-full">
      <div class="flex-grow min-w-0">
        <div class="flex gap-2 items-center w-full sm:w-[250px] md:w-[300px] lg:w-[400px]">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Search {{ entityName | lowercase }}</mat-label>
            <input
              matInput
              type="text"
              placeholder="Type to search..."
              [(ngModel)]="search"
              (keyup.enter)="loadEntities()"
            />
            <button
              mat-icon-button
              matSuffix
              class="hover:text-blue-800 transition-colors duration-150"
              (click)="loadEntities()"
            >
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>

      <div class="flex-shrink-0">
        <button
          mat-flat-button
          color="primary"
          (click)="createEntity()"
          class="mb-5 flex items-center gap-1"
        >
          <mat-icon>add</mat-icon>
          <span>Create new {{ entityName }}</span>
        </button>
      </div>
    </div>
  </div>

  <div class="flex-grow overflow-auto rounded-xl border border-gray-300">
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" matSort class="min-w-[400px] max-w-full mx-auto w-full">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="text-left px-4 py-3 bg-gray-100 font-medium text-sm text-gray-700"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2">
            <ng-container *ngIf="editingElement?.id === element.id; else viewMode">
              <input
                class="bg-white border border-gray-300 rounded-md px-2 py-1 w-full focus:outline-none focus:ring-2 focus:ring-primary-app"
                [(ngModel)]="editingElement!.name"
              />
            </ng-container>
            <ng-template #viewMode>
              {{ element.name }}
            </ng-template>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="px-4 py-3 bg-gray-100 text-center font-medium text-sm text-gray-700"
            style="width: 120px;"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let element" class="text-center px-4 py-2" style="width: 120px;">
            <div class="flex justify-center gap-2 items-center" style="min-width: 120px;">
              <button
                mat-icon-button
                class="text-blue-500"
                (click)="startEdit(element)"
                aria-label="Edit"
                *ngIf="editingElement?.id !== element.id"
              >
                <mat-icon>edit</mat-icon>
              </button>

              <button
                mat-icon-button
                class="text-blue-600"
                aria-label="Confirm"
                *ngIf="editingElement?.id === element.id"
                (click)="saveEdit()"
              >
                <mat-icon>check</mat-icon>
              </button>

              <button
                mat-icon-button
                class="text-green-600"
                (click)="cancelEdit()"
                aria-label="Cancel"
                *ngIf="editingElement?.id === element.id"
              >
                <mat-icon>close</mat-icon>
              </button>

              <button
                *ngIf="editingElement?.id !== element.id"
                mat-icon-button
                class="text-red-600 hover:text-red-700 transition-colors duration-150"
                (click)="deleteEntity(element)"
                aria-label="Delete"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
      </table>
    </div>
  </div>

  <div class="flex justify-end pt-2">
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Pagination"
    >
    </mat-paginator>
  </div>
</div>
