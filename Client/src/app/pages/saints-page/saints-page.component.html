<app-header></app-header>

<h1 class="text-3xl font-bold underline text-center my-6">Saints Page</h1>

<div class="p-4 flex flex-wrap gap-4 justify-center items-center">

    <mat-form-field appearance="fill" class="min-w-[150px]">
        <mat-label>Group By</mat-label>
        <mat-select>
            <mat-option value="">None</mat-option>
            <mat-option value="country">Country</mat-option>
            <mat-option value="century">Century</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="min-w-[150px]">
        <mat-label>Order By</mat-label>
        <mat-select>
            <mat-option value="name">Name (A-Z)</mat-option>
            <mat-option value="century">Century (Asc)</mat-option>
            <mat-option value="-century">Century (Desc)</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="min-w-[150px]">
        <mat-label>Filter By Country</mat-label>
        <mat-select>
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let c of countries" [value]="c">{{ c }}</mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Search -->
    <mat-form-field appearance="fill" class="flex-grow min-w-[200px] max-w-[400px]">
        <mat-label>Search</mat-label>
        <input matInput type="text" placeholder="Search saints..." />
    </mat-form-field>
</div>

<div class="grid gap-4 p-4 sm:grid-cols-2 lg:grid-cols-3">
    @for (saint of saints; track saint.id) {
    <ng-container>
        <mat-card (click)="redirectToSaintDetails(saint.slug)"
            class="flex cursor-pointer flex-row items-center space-x-4 p-4 rounded-2xl shadow-md hover:shadow-xl transition">
            <img [src]="imageBaseUrl + saint.image" [alt]="saint.name"
                class="w-20 h-20 object-cover rounded-full border border-gray-300" />

            <div class="flex-1">
                <h3 class="text-lg font-semibold flex items-center space-x-3">
                    <span>{{ saint.name }}</span>
                    <span class="text-sm text-gray-500 font-normal">
                        {{ saint.country }} â€“ {{ saint.century | roman }}
                    </span>
                </h3>

                <p class="text-sm text-gray-600 line-clamp-3">{{ saint.description }}</p>

                <a [routerLink]="['/saints', saint.slug]"
                    class="text-blue-600 text-sm hover:underline mt-1 inline-block">
                    Read More
                </a>
            </div>
        </mat-card>
    </ng-container>
    }

</div>

<app-footer></app-footer>
